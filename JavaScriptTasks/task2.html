<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 2</title>
</head>
<body>
    <script>
        function alphabet_order(str){
            return str.split('').sort().join('');
        }
        let num = prompt("Enter a string");
        alert("alphabetical order of the string is " + alphabet_order(num));
    </script>
</body>
</html>
