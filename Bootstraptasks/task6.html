<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3"
 style="margin-left:10rem;margin-right:10rem;background-color:rgb(248, 240, 240)">  
  <form class="was-validated">
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="Name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Name is required</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="e-mail" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Email is required</div>
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Password is required</div>
    </div>
    <div class="mb-3">
       <label for="hob" class="form-label">Hobbies</label>
       <select name="hobb" id="hob" class="form-control">
        <option value="o">select the any one</option>
        <option value="o1">singing</option>
        <option value="o2">dancing</option>
       </select>
    </div>
  <button type="submit" class="btn btn-danger" style="width:100%">Submit</button>
  </form>
</div>

</body>
</html>
